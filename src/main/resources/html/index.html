<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
</head>

<body>
    <script src="../js/webSocket.js"></script>
    <script src="../js/jsencrypt.min.js"></script>
    <div id="container" style="width:400px; float:left;">
        <div>
            <h3>WebSocket 聊天室</h3>
        </div>
        <div style="width:80px; float:left;">
            <b>用户名</b>
            <br>
            <b>密码</b>
            <br>
            <img id="captchaImg" style="width:70px; height:20px; margin-top: 5px;" src='' alt='captcha' />
        </div>
        <div>
            <input type="text" id="username" style="width: 100px">
            <br>
            <input type="text" id="password" style="width: 100px">
            <br>
            <input type="text" id="captcha" style="width: 100px">
            <input type="button" value="登陆" style="width: 60px" onclick="loginHttp()">
        </div>
    </div>
    <div id="chat" style="width:400px; height:80vh; float:left; margin-top: 30px;">
        <textarea id="content" style="width:100%; height:70%;" readonly></textarea>
        <textarea id="message" style="width:100%; height:60px;"></textarea>
        <a>发送给</a>
        <input type="text" id="aimUsername" style="width: 100px; margin-left: 10px; ">
        <input type="button" value="发送" style="width: 60px; float:right; " onclick="send2Person()">
        <br>
        <input type="button" value="查看登陆用户" style="width: 100px; margin-left: 10px; margin-top: 10px; " onclick="checkLoginUsers()">
        <input type="button" value="清空" style="width: 60px; float:left; margin-top: 10px; " onclick="clearContent()">
    </div>
</body>

</html>
