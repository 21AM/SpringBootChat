<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebSocket Chat</title>
</head>
<body>
	<script type="text/javascript">
		var socket;
		let SPLIT = ':';
		let LOGIN = 'login';
		let SEND2USER = 'send2User';

		if (!window.WebSocket) {
			window.WebSocket = window.MozWebSocket;
		}
		if (window.WebSocket) {
			socket = new WebSocket("ws://127.0.0.1:8080/web-socket");
			socket.onmessage = function(event) {
				console.log('Message received from server: ' + event.data);

				document.getElementById("responseText").value += event.data + '\n';
			};
			socket.onopen = function(event) {
				console.log('WebSocket connection opened. Ready to send messages.');
			};
			socket.onclose = function(event) {
				console.log('WebSocket connection closed.');
			};
		} else {
			alert("你的浏览器不支持 WebSocket！");
		}

		function clear() {
			document.getElementById("responseText").value = '';
		}

		function send(message) {
			if (socket.readyState == WebSocket.OPEN) {
				socket.send(message);
			} else {
				alert("连接没有开启.");
			}
		}

		function login() {
			user = {};
			user.userName = document.getElementById("userName").value;
			user.password = document.getElementById("password").value;
			message = LOGIN + SPLIT + SPLIT + JSON.stringify(user);
			console.log(message);
			send(message);
		}

		function send2Person() {
			userName = document.getElementById("aimUserName").value;
			msg = document.getElementById("message").value;
			message = SEND2USER + SPLIT + userName + SPLIT + msg;
			console.log(message);
			send(message);
		}
	</script>
	<form onsubmit="return false;">
		<h3>WebSocket 聊天室：</h3>
		<input type="text" id="userName" style="width: 100px" value="">
		<input type="text" id="password" style="width: 100px" value="">
		<input type="button" value="登陆" onclick="login()">
		<textarea id="responseText" style="width: 500px; height: 300px;"></textarea>
		<br>
		发送给<input type="text" id="aimUserName" style="width: 100px">
		<br>
		内容<input type="text" id="message" style="width: 100px">
		<br>
		<input type="button" value="发送" onclick="send2Person()">
		<input type="button" value="清空" onclick="clear()">
		<br>
	</form>
	<br> 
	<br> 
</body>
</html>
